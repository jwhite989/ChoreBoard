<div class="reward-list-container">
  <h2>Rewards</h2>

  <div class="add-reward-form">
    <h3>Add New Reward</h3>
    <form (ngSubmit)="createReward()">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="newReward.title"
          name="title"
          placeholder="Title"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          [(ngModel)]="newReward.description"
          name="description"
          placeholder="Description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <input
          type="number"
          [(ngModel)]="newReward.pointsCost"
          name="pointsCost"
          placeholder="Points Cost"
          required
        />
      </div>
      <button type="submit">Add Reward</button>
    </form>
  </div>

  <div class="rewards-grid">
    <div *ngFor="let reward of rewards" class="reward-card">
      <h3>{{ reward.title }}</h3>
      <p>{{ reward.description }}</p>
      <p>Points Cost: {{ reward.pointsCost }}</p>
      <div class="button-group">
        <button class="delete-btn" (click)="deleteReward(reward.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
