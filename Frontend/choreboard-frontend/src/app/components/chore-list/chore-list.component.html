<div class="chore-list-container">
  <h2>Chores</h2>

  <div class="add-chore-form">
    <h3>Add New Chore</h3>
    <form (ngSubmit)="createChore()">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="newChore.title"
          name="title"
          placeholder="Title"
          required
        />
      </div>
      <div class="form-group">
        <textarea
          [(ngModel)]="newChore.description"
          name="description"
          placeholder="Description"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <input
          type="number"
          [(ngModel)]="newChore.points"
          name="points"
          placeholder="Points"
          required
        />
      </div>
      <div class="form-group">
        <select [(ngModel)]="newChore.assignedTo" name="assignedTo">
          <option [ngValue]="null">Unassigned</option>
          <option *ngFor="let user of users" [ngValue]="user">
            {{ user.username }}
          </option>
        </select>
      </div>
      <button type="submit">Add Chore</button>
    </form>
  </div>

  <div class="chores-grid">
    <div *ngFor="let chore of chores" class="chore-card">
      <h3>{{ chore.title }}</h3>
      <p>{{ chore.description }}</p>
      <p>Points: {{ chore.points }}</p>
      <p>Status: {{ chore.status }}</p>
      <p *ngIf="chore.assignedTo">
        Assigned to: {{ chore.assignedTo.username }}
      </p>
      <div class="button-group">
        <button
          *ngIf="chore.status === 'PENDING'"
          (click)="completeChore(chore.id)"
        >
          Complete
        </button>
        <button class="delete-btn" (click)="deleteChore(chore.id)">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
