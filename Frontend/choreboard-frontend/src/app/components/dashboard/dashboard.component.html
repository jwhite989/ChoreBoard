<div class="dashboard">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <button (click)="logout()" class="logout-button">Logout</button>
  </div>
  
  <nav>
    <a routerLink="/chores">Chores</a>
    <a routerLink="/rewards">Rewards</a>
    <a *ngIf="currentUser?.role !== 'CHILD'" routerLink="/users">Users</a>
  </nav>

  <section class="users-section">
    <h2>Users Overview</h2>
    <div class="user-list">
      <div *ngFor="let user of users" class="user-card">
        <h3>{{ user.username }}</h3>
        <p>Points: {{ user.points }}</p>
      </div>
    </div>
  </section>

  <section class="chores-section">
    <h2>Recent Chores</h2>
    <div class="chore-list">
      <div *ngFor="let chore of chores" class="chore-card">
        <h3>{{ chore.title }}</h3>
        <p>{{ chore.description }}</p>
        <p>Points: {{ chore.points }}</p>
        <p>Status: {{ chore.status }}</p>
        <p *ngIf="chore.dueDate">Due Date: {{ chore.dueDate }}</p>
        <p *ngIf="chore.completedDate">Completed: {{ chore.completedDate }}</p>
      </div>
    </div>
  </section>
</div>
